<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My Website</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/adminpanel">Admin</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<h1 class="mb-4 text-center">Welcome to Our Homepage</h1>

<!-- Main Content -->
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 bg-white p-4 rounded shadow">

      <!-- Sectie Search -->
      <div class="mb-4">
        <h3>Search Sectie</h3>
        <form th:action="@{/homepage/sectii/search/adresa}" method="get" class="d-flex mb-3">
          <input type="text" name="adresa" class="form-control me-2" placeholder="Search sectie by name" required>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Sectie Search Results -->
        <div class="mt-3" th:if="${sectiiSearch != null}">
          <h4>Sectie Search Results</h4>
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Nume</th>
              <th>Adresa</th>
              <th>Numar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sectie : ${sectiiSearch}">
              <td th:text="${sectie.nume}">Sectie A</td>
              <td th:text="${sectie.adresa}">Adresa 1</td>
              <td th:text="${sectie.numar}">42</td>
            </tr>
            <tr th:if="${sectiiSearch.empty}">
              <td colspan="3" class="text-center">No results found</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Votant Search -->
      <div class="mb-4">
        <h3>Search Votant</h3>
        <form th:action="@{/homepage/votanti/search/cnp}" method="get" class="d-flex mb-3">
          <input type="text" name="cnp" class="form-control me-2" placeholder="Search votant by CNP" required>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Votant Search Results -->
        <div class="mt-3" th:if="${votantiSearch != null}">
          <h4>Votant Search Results</h4>
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Nume</th>
              <th>Varsta</th>
              <th>Sectie</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="votant : ${votantiSearch}">
              <td th:text="${votant.nume}">John Doe</td>
              <td th:text="${votant.varsta}">30</td>
              <td th:text="${votant.sectieDTO.nume}">Sectie A</td>
            </tr>
            <tr th:if="${votantiSearch.empty}">
              <td colspan="4" class="text-center">No results found</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
