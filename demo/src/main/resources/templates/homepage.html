<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My Website</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/">Admin</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<h1 class="mb-4 text-center">Welcome to Our Homepage</h1>
<!-- Main Content -->
<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="container text-center col-11 col-md-6 bg-white p-4 rounded shadow">

    <form th:action="@{/search}" method="get" class="d-flex mb-4">
      <input type="text" name="query" class="form-control me-2" placeholder="Search by name or address" required>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <form th:action="@{/search}" method="get" class="d-flex mb-4">
      <input type="text" name="query" class="form-control me-2" placeholder="Search by CNP" required>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
