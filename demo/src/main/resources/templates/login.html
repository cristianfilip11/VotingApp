<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh; margin: 0;">
<div class="container col-11 col-md-4 bg-white p-4 rounded shadow">
    <h1 class="text-center mb-4">Login</h1>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <a type="button" class="btn btn-secondary w-100 mt-2" href="register">Register</a>
    </form>
    <p th:if="${param.error}" class="text-danger text-center mt-3">Cont gresit</p>
</div>
</body>
</html>
